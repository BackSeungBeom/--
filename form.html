<html>
  <body>
    <form action = "save_ok.php">

      </select> <br>

      id="radio" name="gender" value="W">여 <br>

      <textarea name="content" id="hobby" cols="40" rows="5"></textarea><br>

      <input type="date" id="formdate" min="1960-01-01" max="2023-12-31" name="fromdate"><br>
      <br>
      <input type="submit"  value="저장"> <input type="reset" value="새로입력">
    </form>
